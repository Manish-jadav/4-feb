<html>
    <head>
        <title>Onclick Event</title>
    </head>
    <body>
        <p>The text are change,when button goes to click .</p>
        <h1 id="head">Hello World !</h1>
    </body>
    <button onclick="myfunction();">Change Text</button>
    <script>
        function myfunction() {
            document.getElementById("head").innerHTML = "Good Morning !";
        }
    </script>
</html>
