<html>
  <head>
    <title>My first js page</title>
  </head>
  <body>
    <h1>My first javaScript</h1>
    <button
      type="button"
      onclick="document.getElementById('clickk').innerHTML= Date()"
    >
      Click to watch today date and time
    </button>
    <p id="clickk"></p>
  </body>
</html>
